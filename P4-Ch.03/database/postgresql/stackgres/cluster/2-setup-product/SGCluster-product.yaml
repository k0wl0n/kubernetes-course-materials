apiVersion: stackgres.io/v1
kind: SGCluster
metadata:
  namespace: postgresql
  name: postgresql-user-product
spec:
  postgres:
    version: '14.10'
    extensions:
    - name: 'pg_repack'
    - name: 'pg_trgm'
  instances: 2
  sgInstanceProfile: 'size-m'
  pods:
    persistentVolume:
      size: '5Gi'
  configurations:
    sgPostgresConfig: 'pgconfig'
  managedSql:
    scripts:
      - sgScript: create-db-script-product
      - sgScript: create-db-script-user-product
  postgresServices:
    primary:
      type: ClusterIP
    replicas:
      type: ClusterIP
